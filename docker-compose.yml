# PostgreSQL for local development (Ahava Healthcare backend)
# Usage: docker compose up -d
# Then set in apps/backend/.env: DATABASE_URL="postgresql://ahava:ahava_dev@localhost:5432/ahava"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ahava-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ahava
      POSTGRES_PASSWORD: ahava_dev
      POSTGRES_DB: ahava
    ports:
      - "5432:5432"
    volumes:
      - ahava_pgdata:/var/lib/postgresql/data

volumes:
  ahava_pgdata:
